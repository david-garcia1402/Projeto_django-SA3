{% extends "usuarios/base.html" %}
{% block conteudo %}
<div class="container" style="text-align: center; background-color: rgba(255, 255, 255, 0.699); width: 25vw; border-radius: 20px; padding: 30px; margin-bottom: 250px;">
    <h1>Candidatos cadastrados:</h1>
    <table class="table table-bordered table-striped">
        <tr style="font-size: 20px;">
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Id</th>
            <th>Editar</th>
            <th>Home</th>

        </tr>
        {% for usuario in usuarios%}
        <tr style="font-size: 20px;">
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.id_usuario}}</td>
            <td><a href='{% url 'editar' usuario.id_usuario %}'>Editar</a></td>
            <td><a href='{% url 'home' %}'>Home</a></td>
        </tr>
        {% endfor %}
    </table>   
</div>
{% endblock %}
